<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E aproveite os nossos serviços</h1>
            <img src="undraw_designer_girl_re_h54c.svg" class="left-login-image" alt="Designer trabalhando no computador">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="Email" placeholder="exemplo123@gmail.com"> 
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="senha"> 
                </div>
                <button class="bot-login">Entrar</button>
                    </div>
                </div>
            </main>
</body>
</html>
